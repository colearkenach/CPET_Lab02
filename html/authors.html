<script>
    function edit_author(edit_button)
    {	
            var authorID = $(edit_button).closest('tr').prop('id'); 

            // get authors
            $.ajax({
            statusCode: {
                404: function(){ alert("Authors not found"); }
            },
            async: true,
            method:"POST",
            cache: false,
            url: "process_req.php",
            data: { request:"set_au_key", au_id : authorID},
            error: function(jqXHR, textStatus, errorThrown)
            {
                alert(errorThrown); 
            },
                success: function(data) { window.location = "editAuthor.html"; }
            }); // end ajax 
    }

    function delete_author(delete_button)
    {
        var authorID = $(delete_button).closest('tr').prop('id'); 
    }

    function build_table(_data)
    {
        $('#author-table').DataTable({
            responsive: {responsiveR: true, details: false}, // must hide details, or hidden columns become child rows
            data: $.parseJSON(_data), 
            rowId: 'au_id', // can get au_id later when edit or delete button is pressed
            createdRow: function(row, data, index)
            {
                
            }, 
            columns: [
                {data : "au_id"}, 
                {data: "au_fname"},
            {data: null,
            createdCell: function(td, cellData, rowData, row, col){
                //alert(rowData['au_id']); 
                $(td).html('<button onclick="edit_author(this)">Edit</button><button onclick="delete_author(this)">Delete</button>'); 
            }
    }
            ]
        });
    }

    $(document).ready(function(){
            
        // get authors
        $.ajax({
            statusCode: {
                404: function(){ alert("Authors not found"); }
            },
            async: true,
            method:"GET",
            cache: false,
            url: "/authors",
            // data: { request:"get_authors"},
            error: function(jqXHR, textStatus, errorThrown)
            {
                alert(errorThrown); 
            },
            success: function(data) {
                console.log(data);
                build_table(data);
            }
        }); // end ajax 

    }); // end ready 
  </script>
